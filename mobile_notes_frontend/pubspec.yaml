name: mobile_notes_frontend
description: "A simple local notes app with SQLite and web fallback."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  # SQLite (mobile/desktop); we'll use ffi web shim on web
  sqflite: ^2.4.2
  sqflite_common_ffi_web: ^0.4.5+4
  path: ^1.9.1
  provider: ^6.1.5
  intl: ^0.19.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
